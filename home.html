<style>


body{
background-color:#d0220f;

}



.box1 {
  -webkit-mask: url("#mask-pour");
          mask: url("#mask-pour");
  fill: #99f;
  -webkit-transform: translateY(-100%);
  transform: translateY(-100%);
}
.box1.active {
  -webkit-animation: 4s pour forwards;
  animation: 4s pour forwards;
}
.box2 {
  -webkit-mask: url("#mask-liquid");
          mask: url("#mask-liquid");
  opacity: 0;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: alpha(opacity=0);
  fill: #99f;
}
.box2.active {
  -webkit-animation-delay: 0.3s;
  animation-delay: 0.3s;
  -webkit-animation: fillUp 2s forwards;
  animation: fillUp 2s forwards;
}
.box3 {
  -webkit-mask: url("#mask-beaker");
          mask: url("#mask-beaker");
  fill: #222;
}
button {
  background: #99f;
  border: 0;
  padding: 1em 3em;
  color: #fff;
  font-weight: bold;
  -webkit-transition: all 0.5s ease;
  transition: all 0.5s ease;
  outline: none;
}
button:hover {
  background: #7070ff;
}
button:active {
  background: #1f1fff;
}
@-webkit-keyframes pour {
  100% {
    -webkit-transform: translateY(80%);
    transform: translateY(80%);
  }
}
@keyframes pour {
  100% {
    -webkit-transform: translateY(80%);
    transform: translateY(80%);
  }
}
@-webkit-keyframes fillUp {
  0% {
    opacity: 1;
    -ms-filter: none;
    -webkit-filter: none;
            filter: none;
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
  }
  100% {
    opacity: 1;
    -ms-filter: none;
    -webkit-filter: none;
            filter: none;
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
}
@keyframes fillUp {
  0% {
    opacity: 1;
    -ms-filter: none;
    -webkit-filter: none;
            filter: none;
    -webkit-transform: translateY(100%);
    transform: translateY(100%);
  }
  100% {
    opacity: 1;
    -ms-filter: none;
    -webkit-filter: none;
            filter: none;
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
}

}
.icons, .atom, .sofa, .drop, .calendar, .key, .sensor, .sun, .piggy, .fan {
 transform-origin: 50% 50%;
}
.icons {
  animation: spin 8s infinite linear;
}
@keyframes spin {
  from { 
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(-360deg);
  }
}

.atom {
  animation: spin-reverse 8s infinite linear;
}
@keyframes spin-reverse {
  from { 
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(360deg);
  }
}

.sofa, .drop, .calendar, .key, .sensor, .sun, .piggy, .fan {
  animation: spin-micro 8s infinite linear;
}
@keyframes spin-micro {
  0% { 
    -webkit-transform: rotate(0deg);
  }
  50% {
    -webkit-transform: rotate(180deg);
  }
  75% {
    -webkit-transform: rotate(270deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
  }
}




.pencil{

}


.dragTrack{
  cursor:pointer;
}

<script>

function showAlert(){

alert("this works");
}

function changeClass(){

document.getElementsByClassName('box1')[0].setAttribute("class", "box1 active");
document.getElementsByClassName('box2')[0].setAttribute("class", "box2 active");
document.getElementsByClassName('box1')[1].setAttribute("class", "box1 active");
document.getElementsByClassName('box2')[1].setAttribute("class", "box2 active");

}

function changeBack(){

document.getElementsByClassName('box1')[0].setAttribute("class", "box1");
document.getElementsByClassName('box2')[0].setAttribute("class", "box2");
document.getElementsByClassName('box1')[1].setAttribute("class", "box1");
document.getElementsByClassName('box2')[1].setAttribute("class", "box2");

}
setInterval(changeClass, 3000);
setInterval(changeBack, 5000);

</script>
